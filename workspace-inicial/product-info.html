  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 id="productName" class="nameProduct-info"></h3>
          <hr />
          <p align ="right">
            <input type="button" value="Comprar" onclick="agregarArticulo()" id="comprar"/>
          </p>
          <h4 class="subtitulosProduct-info">Costo:</h4>
          <p id="productCost"></p>
          
          <h4 class="subtitulosProduct-info">Descripción:</h4>
          <p id="productDescription"></p>
          
          <h4 class="subtitulosProduct-info">Categía:</h4>
          <p id="productCategory"></p>
        
          <h4 class="subtitulosProduct-info">Vendidos:</h4>
          <p id="productSoldCount"></p>
          
        </div>
      </div>
     
      <div id="product-list" class="row">
      </div>
      <!--  aca traemos imagenes-->
      <br>
   
      <hr>
      <div id="comments" class="row"> 
        <h3>Comentarios</h3>
      </div>
      <br>
      <hr>
      <div id="crear-comentario">
        <h5>Comentar</h5>
        <form>
          <div>
            <label>Tu opinión</label>
          </div>
          <div>
            <textarea id="descripcion"></textarea>
          </div>
          
          <label for="puntuacion">Puntuación</label>
          <select name="puntuacion" id="puntuacion">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button type="button" onclick="agregarComentario()" class="btn">Enviar</button>
        </form>

      </div>
      <br>
      <div>
        <div id="productos-relacionados">         
            <label>Productos Relacionados</label>   
          <hr>
          
          <div id="productosRelacionados"></div>  
        </div>
      </div>

    </div>
